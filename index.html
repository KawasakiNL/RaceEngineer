<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ Pacemakers Race Engineer v0.4.6</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pacemakers Race Engineer</h1>
        <p>GT3 Setup Assistant voor iRacing</p>
    </header>
    
    <main>
        <section class="command-interface">
            <div class="input-group">
                <input type="text" id="userInput" placeholder="Voer commando in (bijv. 'understeer high speed entry')">
                <button onclick="processCommand()">Vraag advies</button>
            </div>
            
            <div class="quick-commands">
                <button class="command-btn" data-command="understeer high speed entry">Understeer High Speed Entry</button>
                <button class="command-btn" data-command="oversteer low speed exit">Oversteer Low Speed Exit</button>
                <button class="command-btn" data-command="car bounces on kerbs">Auto stuitert op stoepranden</button>
            </div>
            
            <div id="responseContainer"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
